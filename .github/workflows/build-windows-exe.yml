name: Build Windows Exe

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[gui]"
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller docx-server-launcher.spec

    - name: Rename executable (Release)
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      run: |
        mv dist/DocxServerLauncher.exe dist/DocxServerLauncher-${{ github.ref_name }}-windows-x64.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DocxServerLauncher
        path: dist/*.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/DocxServerLauncher-*-windows-x64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
